<include file="./Common/nav"/>

<title>账单</title>
</head>
<body>

<include file="./Common/header"/>

<div class="container_w main_w">
    <div class="container main">
        <include file="./Common/index_left"/>
        <div class="r main_right">
            <div class="main_right_title main_right_title_blue">
                <em></em>
                <span>业绩<a href="sys.html" class="yeji_span"> &gt; 账单</a></span>
            </div>
            <div class="c yeji_con_tiaojian yeji_con_tiaojian_query prize">
                <span>奖金：</span><i>{$user.mey}</i>
            </div>
            <div class="c yeji_con_tiaojian">
                <span class="yeji_con_span_line"></span>
                <span class="yeji_con_span_search">账单</span>
                <span class="yeji_con_span_line"></span>
                <div class="yeji_con_res">

                    <table border="1" class="yeji_table">
                        <tr>
                            <th>来源编号</th>
                            <th>类型</th>
                            <th>奖金</th>
                            <th>时间</th>
                            <th>备注</th>
                        </tr>
                        <foreach name="list" item="vo" key="k" >
                            <tr>
                                <td>{$vo.source_nickname}</td>
                                <td>{$vo.lx}</td>
                                <td>{$vo.jine}</td>
                                <td>{$vo.t}</td>
                                <td>{$vo.notes}</td>
                            </tr>
                        </foreach>
                    </table>

                    <div class="div_text_center yeji_page">
                        {$page}
                        <div class="ye_together">每页10条，共<em>{$yetotal}</em>条</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="./Common/footer"/>

</body>
</html>
<script>


    !function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo1'});//绑定元素
        laydate({elem: '#demo2'});//绑定元素
    }();
</script>
