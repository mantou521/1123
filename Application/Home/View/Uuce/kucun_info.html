<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的库存-详情</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="keywords" content="游邮文化,UU"/>
    <meta name="renderer" content="webkit">
    <meta name="renderer" content="ie-comp">
    <meta name="renderer" content="ie-stand">
    <meta name="description" content="游邮文化,UU"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/style.css">
    <script src="__PUBLIC__/Home/js/jquery-1.8.1.min.js"></script>
    <script src="__PUBLIC__/Home/js/my.js"></script>
</head>
<body>
<include file="Common:header"/>
<div class="container_w main_w">
    <div class="container main">
        <include file="Common:index_left"/>
        <div class="r main_right">
            <div class="main_right_title main_right_title_blue">
                <em></em>
                <span>我的库存</span>
            </div>
            <div class="main_right_con kucun_con">
                <div class="kucun_head">
                    <span>我的库存</span>
                    <a href="index.php?m=Home&c=Uuce&a=uu_record">转让记录</a>
                </div>
                <div class="kucun_detail">
                    <div class="kc_d_l buy_right_con_top_l">
                        <img src="__PUBLIC__/Uploads/uuce/{$uuce.thumb}" alt="" class="uu_big_img"/>
                    </div>
                    <div class="kc_d_r buy_right_con_top_r">
                        <h2>{$uuce.goods_name}</h2>
                        <div class="kc_r_jg">
                            价 格：
                            <span><i>¥</i> {$uuce.goods_price}</span>
                            <em>库存：（{$uuce.num}）</em>
                        </div>
                        <if condition="$uuce.num gt 0">
                            <p>编号：<span>{$uuce.goods_sn}</span><span></span></p>
                            <div class="kc_r_out" id="wechat-share">转出</div></if>
                    </div>
                </div>
                <div class="recommend">其它推荐</div>
                <div class="kucun_box">
                    <foreach name="goods" item="item">
                    <div class="kucun_con_hx">
                        <div class="l kucun_con_l">
                            <a href="{:U('Home/Uuce/kucun_info',array('goods_id'=>$item['goods_id']))}"><img src="__PUBLIC__/Uploads/uuce/{$item.thumb}" alt=""></a>
                            <span class="kucun_span1">{$item.goods_name}</span>
                        </div>
                        <div class="r kucun_con_r">
                            <span  class="kucun_span2">库存：<em>{$item.num}</em></span>
                        </div>
                    </div>
                    </foreach>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="c container_w login_foot_w">
    <div class="container footer div_text_center">
        Copyright@2013Enterprise information All Rights Reserved 京ICP备 01245785号
    </div>
</div>
<!-- up_alert-->
<div class="dialog wechat-share-dialog">
    <div class="dialog-overlay"></div>
    <div class="dialog-content kucun-content"  style="opacity: 1;">
        <div class="dia_header">
            <span>转出类型</span>
            <img src="__PUBLIC__/Home/images/dia_close.png" alt="" class="dialog-close"/>
        </div>
        <form class="dia_cont" action="{:U('Uuce/uu_sell')}" method="post">
            <div class="dia_cont1 kc_cont">
                <ul class="kc_radio">
                    <li>
                        <input type="radio" name="type" value="1"/>
                        <span><i></i></span>
                        内部转让
                    </li>
                    <li>
                        <input type="radio" name="type" value="2"/>
                        <span><i></i></span>
                        外部销售
                    </li>
                </ul>
            </div>
            <input type="hidden" name="goods_id" value="{$uuce.goods_id}">
            <input type="hidden" name="goods_sn" value="{$uuce.goods_sn}">
            <div class="kc_type">
                <input  type="submit" value="确认">
            </div>
        </form>
    </div>
</div>
</body>
</html>
