<title>{$title}</title>
</head>
<body>
<article class="page-container">
    <form action="{:U('UuOrders/update')}" method="post" class="form form-horizontal" id="form-member-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>{$goods.goods_name}：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  value="" placeholder="用英文逗号隔开" id="{$goods.goods_id}" name="goods_sn">
            </div>
        </div>

        <input type="hidden" class="input-text"  value="{$order.user_id}" placeholder=""  name="user_id">
        <input type="hidden" class="input-text"  value="{$order.order_sn}" placeholder=""  name="order_sn">
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit"  value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
